ab: "AB"
nab: "NAB"
neg_prefix: "not_" 

props:
 - on(jaguar)
 - ok(odom)
 - on(hokuyo)
 - ok(scan)
 - on(laser_alignment)
 - ok(imu_data)
 - ok(map)
 - matched(servo2,pitch_imu)
 - matched(yaw_odom,imu_data)
 - running(laser_alignment_node)
 - running(laser_alignment_control)
 - running(jaguar_teleop_node)
 - running(odom2rpy_node)
 - running(imu2rpy_node)
 - running(jaguar_node)
 - running(imu_node)
rules:
 - NAB(jaguar)->on(jaguar)
 - NAB(hokuyo)->on(hokuyo)
 - NAB(laser_alignment)->on(laser_alignment)
 - NAB(laser_alignment_node)->running(laser_alignment_node)
 - NAB(laser_alignment_control)->running(laser_alignment_control)
 - NAB(jaguar_teleop_node)->running(jaguar_teleop_node)
 - NAB(odom2rpy_node)->running(odom2rpy_node)
 - NAB(imu2rpy_node)->running(imu2rpy_node)
 - NAB(imu_node)->running(imu_node)
 - NAB(jaguar_node)->running(jaguar_node)

 - NAB(jaguar_node),NAB(imu_node),NAB(odom2rpy_node)->matched(yaw_odom,imu_data)
 - NAB(hector_mapping)->matched(servo2,pitch_imu)
 - NAB(hokuyo_node),NAB(hokuyo)->ok(scan)

 - NAB(jaguar_node)->ok(odom)
 - NAB(hokuyo_node)->ok(scan)
 - NAB(hector_mapping)->ok(map)
 - NAB(jaguar_teleop_node)->ok(cmd_vel)

