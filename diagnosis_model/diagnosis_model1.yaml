ab: "AB"
nab: "NAB"
neg_prefix: "not_" 

props:
 - on(jaguar)
 - ok(odom)
 - on(hokuyo)
 - ok(scan)
 - on(kinect)
 - ok(camera/rgb/image_color)
rules:
 - NAB(jaguar)->on(jaguar)
 - NAB(hokuyo)->on(hokuyo)
 - NAB(kinect)->on(kinect)

 - NAB(jaguar_node),NAB(jaguar)->ok(odometry)
 - NAB(hokuyo_node),NAB(hokuyo)->ok(scan)
 - NAB(kinect_node),NAB(kinect)->ok(camera/rgb/image_color)

 - NAB(jaguar_node)->ok(odom)
 - NAB(hokuyo_node)->ok(scan)
 - NAB(kinect_node)->ok(image)

 - AB(jaguar)->not_on(jaguar)
 - AB(hokuyo)->not_on(hokuyo)
 - AB(kinect)->not_on(kinect)

