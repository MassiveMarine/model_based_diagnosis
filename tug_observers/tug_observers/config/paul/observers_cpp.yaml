      type: nofilter                          # mean, median, kmeans, ewma, nofilter
    states:
    - state: 'ok'
      number: 1
      score:
        type: nominal_value                   # student_t, nominal_value
        value:
          type: greather_than
          greater_than: 0.8        
- type: timeout
