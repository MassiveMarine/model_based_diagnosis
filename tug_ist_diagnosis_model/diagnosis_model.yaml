ab: "AB"
nab: "NAB"
neg_prefix: "not_"

props:
  - running(hector_mapping)
  - ok(hector_mapping,cpu)
  - ok(hector_mapping,mem)
  - running(sh_kinect_nodelet_manager)
  - ok(sh_kinect_nodelet_manager,cpu)
  - ok(sh_kinect_nodelet_manager,mem)
  - ok(scan)
  - ok(sh_kinect/rgb/camera_info)
  - ok(arm_odom)
  - ok(sh_kinect/rgb/image_rect/theora)
  - ok(sh_kinect/rgb/image_raw)
  - ok(sys_state)
  - ok(sh_kinect/rgb/image_rect_color)
  - ok(poseupdate)
  - ok(velocity)
  - ok(sh_yaw_controller/state)
  - ok(victim_marker_array)
  - ok(camera/camera_info)
  - ok(sh_kinect/rgb/image_raw/theora)
  - ok(sh_kinect/rgb/image_rect_color/theora)
  - ok(motor_states/la_roll_pitch_port)
  - ok(la_roll_controller/state)
  - ok(camera/image_raw/theora)
  - ok(motor_states/sh_yaw_pitch_port)
  - ok(trajectory)
  - ok(rosout)
rules:
  - NAB(hector_mapping) -> running(hector_mapping)
  - NAB(hector_mapping), running(hector_mapping) -> ok(hector_mapping,cpu)
  - NAB(hector_mapping), running(hector_mapping) -> ok(hector_mapping,mem)
  - NAB(hector_mapping), ok(scan) -> ok(poseupdate)
  - NAB(hector_mapping), ok(scan) -> ok(rosout)
