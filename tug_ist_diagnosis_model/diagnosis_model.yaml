ab: "AB"
nab: "NAB"
neg_prefix: "not_"

props:
  - running(laser_node)
  - ok(laser_node,cpu)
  - ok(laser_node,mem)
  - running(rosout)
  - ok(rosout,cpu)
  - ok(rosout,mem)
  - ok(laser_topic)
  - ok(rosout)
  - ok(rosout_agg)
rules:
  - NAB(laser_node) -> running(laser_node)
  - NAB(laser_node), running(laser_node) -> ok(laser_node,cpu)
  - NAB(laser_node), running(laser_node) -> ok(laser_node,mem)
  - NAB(laser_node) -> ok(laser_topic)
  - NAB(laser_node) -> ok(rosout)
  - NAB(rosout) -> running(rosout)
  - NAB(rosout), running(rosout) -> ok(rosout,cpu)
  - NAB(rosout), running(rosout) -> ok(rosout,mem)
  - NAB(rosout), ok(rosout) -> ok(rosout_agg)
